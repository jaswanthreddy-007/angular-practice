<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-color: #f7b733;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      color: #ff4136;
      margin-top: 100px;
    }
    p {
      font-size: 1.5rem;
      color: #2e3192;
    }
    .funny-character {
      width: 200px;
      margin-top: 50px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ff4136;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #2e3192;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Oops! Looks like you've wandered into uncharted territory.</p>
  <img class="funny-character" src="https://via.placeholder.com/200" alt="Funny Character">
  <a href="/" class="button">Go Back Home</a>
</body>
</html>
